<form class="search-form" id="search-form">
  <input
    class="query-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button class="submit-button" type="submit">
    <svg class="search-icon" width="40" height="40">
      <use href="./images/symbol-defs.svg#icon-search"></use>
    </svg>
  </button>
</form>
